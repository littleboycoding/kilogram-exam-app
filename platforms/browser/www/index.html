<!DOCTYPE html>
<html>
	<head>
		<title>Kilogram Exam</title>
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<script src="tracking-min.js"></script>
		<script src="tracking-js-kilogram-script.js"></script>
		<style>
			.rect {
				position: absolute;
			}
			body {
				background-color: #CCC;
				margin: 0;
			}
			html, body {
				height: 100%;
				width: 100%;
			}
			.container {
				height: 100%;
				width: 100%;
			}
			video, canvas {
				position: absolute;
			}
			canvas {
				background-color: rgba(255, 255, 255, 0.1);
			}
		</style>
	</head>
	<body onload="tracking_start()">
		<center>
			<div class="container">
				<video style="width: 100%;" id="player" autoplay></video>
				<canvas width="100%' id="canvas"></canvas>
			</div>
		</center>
	</body>
	<script src="js/index.js"></script>
	<script src="cordova.js"></script>
</html>
